{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'books:index' %}">Sobolev Books</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Кабинет администратора</a>
        </li>
      </ul>
  </div>
</nav>
</header>

<main>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for book in books %}
      <div class="col">
        <div class="card">
          <img src="{% static 'books/img/book.jpg' %}" class="card-img-top" alt="book">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">{{ book.price }}</p>
            <p class="card-text"><small class="text-muted">{{ book.chapter }}</small></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>

<footer>

</footer>

</body>
</html>
